<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
<title>Rebecca's Weather Project</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container" id="background-image">
  <div class="weather-app">
  <div class="row">
    <div class="col-9">
      <form class="d-flex search-bar" id= "search-form" role="search">
        <input class="form-control me-2"  type="search" 
        placeholder="Enter a city..." aria-label="Search" id="city-input" autocomplete="off">
        <button class="btn search-button" type="submit">
     🔍
        </button>
      </form>
      </div>
        <div class="col-3">
                <div class="current-location"></div>
        <button class="btn btn-success w-100 current-location-btn " id="current-location-button">Current Location</button>
      </div>
        </div>
<div class="row">
  <div class="col-4">
    <span class="pin-location">📍</span>
  <h1 class="city" id="city"></h1>
  <ul>
    <li class="current-time" id="current-date">
    </li>
  </ul>
  </div>
  <div class="col-5">
    <div class="clearfix weather-temperature">
      <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" id="weather-icon" class=" float-right"/>
     <span class="temperature" id="temperature"></span>
   <span class="float-left units"><a href="#" id= "celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link" class="fah">°F</a></span>
     <p class="condition" id="temperature-description"></p>
  </div>
  </div>
  <div class="col-3 weather-details">
    <ul>
      <br>
      <li>
        <strong>Humidity:</strong> <span id="humidity"></span>%
      </li>
<li>
  <strong>Wind: </strong><span id="wind"></span>km/h
</li>
    </ul>
  </div>
  </div>
  <div class="weather-forecast">
    <div class="row">
     <div class="col-2">
      Sat
      <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="50">
     </div> 
    </div>

  </div>
<small>
  This project was coded by Rebecca Shih and is  <a href="https://github.com/Shih-coding/weather-app">open-sourced on GitHub</a> and  <a href="https://main--dreamy-pastelito-da9c2b.netlify.app/">hosted on Netlify </a>
  </small>
</div>
</div>
<script src="src/script.js"></script>
</body>
</html>
